<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/ajax/ajax.js"></script>

</head>
<body>
<h1>ChatRoom List Page</h1>

<div>
    <form action="" method="post">
        <input type="text" name="title">
        <button>Create</button>
    </form>
</div>

<div>
    <ul class="chat-rooms">
       <li th:each="chatRoom : ${list}" th:object="${chatRoom}">
           <a th:href="@{room(id=*{id}, cityId=*{cityId}, region=*{region})}" th:text="*{title}" th:data-id="*{id}"></a>
           <span th:text="*{createdAt}"></span>
       </li>
    </ul>
</div>

<!--Modal-->
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import {chatModule} from '/js/chat/chatModule.js';

    const chatRooms = document.querySelector('.chat-rooms');
    const modal = document.querySelector('.modal');

    chatRooms.addEventListener('click', async (e) => {

        e.preventDefault();
        if(e.target.tagName !== 'A') return;

        const href = e.target.href;
        const chatRoomId = e.target.dataset.id;
        console.log(chatRoomId);
        console.log(href);

        const result = await chatModule.isJoin(chatRoomId);
        console.log(result);

        if(result){
            window.location = href;
        }
        else{
            modal.style.display = 'block';
        }


    });


</script>
</body>
</html>

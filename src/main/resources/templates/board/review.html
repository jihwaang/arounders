<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{include/layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROUNDERS | 글 리뷰 </title>
    <link rel="stylesheet" href="/css/review/review.css" type="text/css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
    />
</head>
<main layout:fragment="main">
    <section class="top-container">
        <a href="javascript:history.back();" class="btn btn-back">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span class="page-title">리뷰</span>
    </section>
    <section class="review-container">
        <div class="review-list">
            <div class="review-item">
                <div class="item-title">
                    <span class="nickname">닉네임</span>
                    <span class="creation">2021-07-06</span>
                </div>
                <div class="item-rate">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </div>
                <div class="item-content">
                    <p class="content">리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용리뷰내용</p>
                </div>
                <div class="item-controll">
                    <span class="edit">수정</span>
                    <span class="delete">삭제</span>
                </div>
            </div>
        </div>
    </section>
    <section class="bottom-container">
        <a href="#" class="btn btn-write">리뷰 작성</a>
    </section>
    <section class="modal-container">
        <div class="overlay dp-none"></div>
        <form th:action="@{/aa}" method="post" class="modal-item input-form dp-none">
            <div class="exit-section">
                <a href="" class="btn btn-exit"><i class="fas fa-times"></i></a>
            </div>
            <div class="rate">
                <h3>리뷰를 작성해주세요</h3>
                <i class="far fa-star" data-index="0"></i>
                <i class="far fa-star" data-index="1"></i>
                <i class="far fa-star" data-index="2"></i>
                <i class="far fa-star" data-index="3"></i>
                <i class="far fa-star" data-index="4"></i>
            </div>
            <div class="input-text">
                <textarea name="" id="" cols="30" rows="5" class="content"></textarea>
            </div>
            <div class="btn-container">
                <a href="#" class="btn btn-write">작성하기</a>
            </div>
        </form>
        <div class="modal-item confirm-cancel dp-none">
            <h3 class="message">정말 삭제하시겠습니까?</h3>
            <div class="btn-container">
                <a href="" class="btn btn-delete">삭제</a>
                <a href="" class="btn btn-cancel">취소</a>
            </div>
        </div>
    </section>
</main>
</html>

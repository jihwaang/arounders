<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{include/layout/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROUNDERS | 글 리뷰 </title>
    <link rel="stylesheet" href="/css/review/review.css" type="text/css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
    />
    <script th:inline="javascript">
        const boardId = [[${boardId}]];
        const memberId = [[${session.id}]];
    </script>
    <script defer src="/js/review/review.js"></script>
</head>
<main layout:fragment="main">
    <div class="top-point" id="top-point"></div>
    <section class="top-container">
        <a href="javascript:history.back();" class="btn btn-back">
            <i class="fas fa-arrow-left"></i>
        </a>
        <span class="page-title" id="page-title">리뷰보기</span>
    </section>
    <section class="bottom-container">
        <a href="#" class="btn btn-write">리뷰 작성하기</a>
    </section>
    <section class="review-container">
        <div class="review-list">
        </div>
    </section>
    <section class="bottom-container">
        <a href="#top-point" class="btn btn-top">맨 위로 가기</a>
    </section>
    <section class="modal-container">
        <div class="overlay dp-none"></div>
        <form th:action="@{/aa}" method="post" class="modal-item input-form dp-none">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input type="hidden" name="id" id="reviewId" />
            <input type="hidden" name="rate" id="rate" />
            <div class="exit-section">
                <a href="" class="btn btn-exit"><i class="fas fa-times"></i></a>
            </div>
            <div class="rate">
                <h3>리뷰내용을 입력해주세요.</h3>
                <i class="far fa-star" data-index="1"></i>
                <i class="far fa-star" data-index="2"></i>
                <i class="far fa-star" data-index="3"></i>
                <i class="far fa-star" data-index="4"></i>
                <i class="far fa-star" data-index="5"></i>
            </div>
            <div class="input-text">
                <textarea name="content" id="content" cols="26" rows="5" class="content" maxlength="200" data-max-length="200"></textarea>
                <div class="byte-limit">
                <span class="byte-checker" id="byte-length">0</span>
                <span class="byte-checker" id="byte-checker">/200자</span>
                </div>
            </div>
            <div class="btn-container">
                <a href="#" class="btn btn-write">완료하기</a>
                <a href="#" class="btn btn-update">수정하기</a>
            </div>
        </form>
        <div class="modal-item confirm-cancel dp-none">
            <h3 class="message">정말 삭제하시겠습니까?</h3>
            <div class="btn-container">
                <a href="" class="btn btn-delete">삭제</a>
                <a href="" class="btn btn-cancel">취소</a>
            </div>
        </div>
    </section>
</main>
</html>

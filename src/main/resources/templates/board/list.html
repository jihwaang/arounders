<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{remove}" method="post">
        <input type="text" name="id">
        <button>submit</button>
    </form>
    <div th:each="board : ${list}" th:object="${board}">
        <div th:text="*{id}"></div>
        <div><a th:href="@{read(id=*{id})}" th:text="*{title}"></a> </div>
        <div th:text="*{writer}"></div>

        <div><img th:src="@{/upload/{path}/{name}(path=*{thumbnailPath}, name=*{thumbnailName})}"></div>
        <hr>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script defer src="/js/ajax/ajax.js"></script>
    <script defer src="/js/board/boardModule.js"></script>
    <script defer src="/js/board/list.js"></script>
</head>
<body>
    <form th:action="@{remove}" method="post">
        <input type="text" name="id">
        <button>submit</button>
    </form>

    <div class="filter-box">
        <div>
            <input type="radio" name="order" value="desc" checked>최신순
            <input type="radio" name="order" value="like">좋아요순
            <input type="radio" name="order" value="asc">오래된순
        </div>

        <div>
            <input type="radio" name="status" value="all" checked>전체
            <input type="radio" name="status" value="0">미완료 글
            <input type="radio" name="status" value="1">완료된 글
        </div>

        <div>
            <label>Category</label>
            <select name="category">
                <option value="1">전체</option>
                <option value="2">공유</option>
                <option value="3">모집</option>
                <option value="4">맛집</option>
                <option value="5">일상/소통</option>
                <option value="6">질문/답변</option>
            </select>
        </div>

        <div>
            <input type="text" name="keyword" placeholder="keyword..">
            <select name="field">
                <option value="all">---전체---</option>
                <option value="t">제목</option>
                <option value="c">내용</option>
                <option value="w">작성자</option>
                <option value="tc">제목+내용</option>
                <option value="tw">제목+작성자</option>
                <option value="cw">내용+작성자</option>
                <option value="tcw">제목+내용+작성자</option>
            </select>
            <button class="btn-search">검색</button>
            <button class="btn-reset">초기화</button>
        </div>
    </div>

    <div class="boards">



    </div>

</body>
</html>

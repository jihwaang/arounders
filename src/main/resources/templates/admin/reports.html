<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{include/layout/layout-only}">
<head>
    <meta charset="UTF-8">
    <title>AROUNDERS | 관리자 - 신고 관리</title>

    <!-- CSS -->
    <link href="/css/admin/reports.css" rel="stylesheet" type="text/css">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/admin/reports.js"></script>
</head>
<main layout:fragment="main">

        <div class="reports-dashboard">
            <div class="today">
                <p>Today Report</p>
            </div>
            <div class="process">
                <p>Process</p>
            </div>
            <div class="finished">
                <p>Finished</p>
            </div>
        </div>

    <div class="reports-sub-box">

        <div class="reports-search-form">
            <select name="field">
                <option value="b">Board ID</option>
                <option value="s">Status</option>
            </select>
            <input type="text" name="keyword" style="width:50px">
            <button class="btn-report-search">검색</button>
            <button class="btn-report-reset">리셋</button>
        </div>

        <div class="admin-button-box">
            <button class="btn-to-main" onclick="location = '/board/list'" title="돌아가기">main</button>
            <button class="btn-to-board" onclick="location = 'boards'" title="게시글 관리">board</button>
            <button class="btn-to-member" onclick="location = 'members'" title="사용자 관리">report</button>
        </div>
    </div>

    <div class="reports">

    </div>

</main>
</html>

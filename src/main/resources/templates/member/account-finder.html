<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AROUNDERS | 비밀번호 찾기</title>

    <link rel="stylesheet" href="/css/common/reset.css" type="text/css">
    <link rel="stylesheet" href="/css/common/common.css" type="text/css">
    <link rel="stylesheet" href="/css/common/common-library.css" type="text/css">
    <link rel="stylesheet" href="/css/member/findAccount.css" type="text/css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"/>
    <script defer src="/js/member/accountFinderModule.js"></script>
</head>
<body>
<main>
    <section class="img-section">
        <div class="background-img"></div>
        <div class="backgound-title">FIND PASSWORD</div>
    </section>
    <section class="form-section">
        <form th:action="@{/member/update/password}" method="POST" id="form">
            <div class="form-raw">
                <label for="email">Email ID</label>
                <input class="form-input-text" type="email" name="email" id="email" />
                <span class="sub-desc">가입시 입력 이메일</span>
            </div>
            <div class="form-raw">
                <label for="nickname">NickName</label>
                <input class="form-input-text" type="nickname" name="nickname" id="nickname" />
                <span class="sub-desc">가입시 입력 닉네임</span>
            </div>
            <div class="btn-section">
                <a href="#" class="btn btn-send">Send</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
